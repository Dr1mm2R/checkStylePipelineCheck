name: Maven Check Style

on:
  push:
    branches:
      - main

jobs:
  maven-check-style:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Maven
        uses: actions/setup-maven@v2
        with:
          maven-version: '3.9.6'

      - name: Install Maven dependencies
        run: mvn clean package --batch-mode

      - name: Download Checkstyle
        run: wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-8.44/checkstyle-8.44-all.jar

      - name: Run Checkstyle
        run: java -jar checkstyle-8.44-all.jar -c config/Checkstyle.xml src/
